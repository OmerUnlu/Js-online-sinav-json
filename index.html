<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON İle Online Sınav Uygulaması</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id="sinav">
        <div class="sorualani">
            <h2 id="soru">Buraya Soru Gelecek</h2>
            <ul>
                <li>
                    <input type="radio" name="secenek" id="secenekA">
                    <label for="secenekA" id="acıklamaA">Soru 1 </label>
                </li>
                <li>
                    <input type="radio" name="secenek" id="secenekB">
                    <label for="secenekB" id="acıklamaB">SORU 2</label>
                </li>
                <li>
                    <input type="radio" name="secenek" id="secenekC">
                    <label for="secenekC" id="acıklamaC">SORU 3</label>
                </li>
                <li>
                    <input type="radio" name="secenek" id="secenekD">
                    <label for="secenekD" id="acıklamaD">SORU 4</label>
                </li>
            </ul>
        </div>
        <button id="gonder">Cevapları Gönder</button>
    </div>


    <script src="main.js"></script>
</body>

</html>
